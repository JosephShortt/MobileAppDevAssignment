<ion-header translucent="true">
  <ion-toolbar>
    <ion-title size="large">Travel Buddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to Travel Buddy!</strong>
    <p>Your ultimate travel companion.</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/search">Destination Search</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/itinerary">Itinerary Planner</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/journal">Travel Journal</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" routerLink="/budget">Budget Tracker</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

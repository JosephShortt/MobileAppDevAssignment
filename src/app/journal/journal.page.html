<ion-header>
  <ion-toolbar>
    <ion-title>Travel Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Country input -->
    <ion-item>
        <ion-label position="floating">Country</ion-label>
        <ion-input [(ngModel)]="journalEntry.country" name="country"
           (ionChange)="updateField('country', $event.target.value ? $event.target.value.toString() : '')"></ion-input>

    </ion-item>

    <!-- Date input -->
    <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="journalEntry.date" name="date"></ion-datetime>
    </ion-item>

    <!-- Notes textarea -->
    <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-textarea [(ngModel)]="journalEntry.notes" name="notes"
              (ionChange)="updateField('notes', $event.target.value ? $event.target.value.toString() : '')"></ion-textarea>
    </ion-item>

</ion-list>

<!-- Add entry button -->
<ion-button expand="full" (click)="addEntry()">Add Entry</ion-button>


  <!-- Display entries -->
  <ion-list>
    <ion-card *ngFor="let entry of journalEntries">
      <ion-card-header>
        <ion-card-title>{{ entry.date | date:'fullDate' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6">
              <strong>Country:</strong> {{ entry.country }}
            </ion-col>
            <ion-col size="12" size-md="6">
              <strong>Date:</strong> {{ entry.date | date:'short' }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong>Notes:</strong>
              <p>{{ entry.notes }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
